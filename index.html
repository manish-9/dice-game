  <body>
    <section id="topDiv">
      <div class="container-fluid">
        <button
          type="button"
          class="btn btn-outline-white roll"
          onclick="rollDice()"
        >
          Roll Dice
        </button>

        <div class="container">
          <div id="result"></div>
          <div class="row">
            <div class="col-md-3"></div>

            <div class="col-md-3">
              <!-- <input id="player1" type="text" value="Player 1"></input> -->
              <span>Player 1</span>
              <div class="dice dice1">
                <strong>1</strong>
              </div>
            </div>

            <div class="col-md-3">
              <!-- <input id="player2" type="text" value="Player 2"></input> -->
              <span>Player 2</span>
              <div class="dice dice2">
                <strong>1</strong>
              </div>
            </div>

            <div class="col-md-3">
              <div id="player2Result"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="bottomDiv">
      <div class="container-fluid copyrights">
        Â© dicey-dice

    </section>

    ></script>
